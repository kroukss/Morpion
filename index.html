<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Morpion Online</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        margin-top: 40px;
      }
      #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 5px;
        margin: auto;
      }
      .cell {
        width: 100px;
        height: 100px;
        background: #eee;
        font-size: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
    </style>

    <!-- Firebase v8 (compatibilité totale avec l'exemple) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  </head>
  <body>
    <h1>Morpion Online</h1>

    <div>
      <button onclick="createGame()">Créer une partie</button>
      <input id="joinCode" placeholder="Code de la partie" />
      <button onclick="joinGame()">Rejoindre</button>
    </div>

    <h2 id="status"></h2>
    <div id="board"></div>

    <script>
      /* ==========================================================
    CONFIG FIREBASE
   ----------------------------------------------------------
   Mets ici ton propre firebaseConfig
   ========================================================== */

      const firebaseConfig = {
        apiKey: "AIzaSyBq-MCOR7rBOzYl_6-hOiQCO2Gmz-hVxF0",
        authDomain: "morpion-online-29505.firebaseapp.com",
        databaseURL: "https://morpion-online-29505-default-rtdb.firebaseio.com",
        projectId: "morpion-online-29505",
        storageBucket: "morpion-online-29505.firebasestorage.app",
        messagingSenderId: "92135715792",
        appId: "1:92135715792:web:9030af9eecd8e4fac93fd5",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      /* ==========================================================
    VARIABLES GLOBALES (⚠️ doivent être ici !)
   ========================================================== */

      let gameId = null;
      let player = null;
      let grid = ["", "", "", "", "", "", "", "", ""];

      /* ==========================================================
    CRÉER UNE PARTIE
   ========================================================== */

      function createGame() {
        gameId = Math.random().toString(36).substr(2, 5); // code de 5 caractères
        player = "X";

        document.getElementById("status").innerText =
          "Code de la partie : " + gameId;

        db.ref("games/" + gameId).set({
          grid: grid,
          turn: "X",
        });

        listenGame();
        renderBoard();
      }

      /* ==========================================================
    REJOINDRE UNE PARTIE
   ========================================================== */

      function joinGame() {
        gameId = document.getElementById("joinCode").value.trim();
        if (!gameId) return alert("Entre un code valide");

        player = "O";
        document.getElementById("status").innerText =
          "Vous êtes O — Partie : " + gameId;

        listenGame();
        renderBoard();
      }

      /* ==========================================================
    ÉCOUTE TEMPS RÉEL FIREBASE
   ========================================================== */

      function listenGame() {
        db.ref("games/" + gameId).on("value", (snapshot) => {
          if (!snapshot.exists()) return;

          const data = snapshot.val();
          grid = data.grid;

          renderBoard();

          if (checkWin("X")) setTimeout(() => alert("X a gagné !"), 50);
          if (checkWin("O")) setTimeout(() => alert("O a gagné !"), 50);
        });
      }

      /* ==========================================================
    JOUER UN COUP
   ========================================================== */

      function play(index) {
        db.ref("games/" + gameId)
          .once("value")
          .then((snapshot) => {
            const data = snapshot.val();

            if (data.grid[index] !== "") return; // case déjà jouée
            if (data.turn !== player) return; // pas ton tour

            data.grid[index] = player;
            data.turn = player === "X" ? "O" : "X";

            db.ref("games/" + gameId).set(data);
          });
      }

      /* ==========================================================
    AFFICHAGE DU PLATEAU
   ========================================================== */

      function renderBoard() {
        const board = document.getElementById("board");
        board.innerHTML = "";

        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.textContent = grid[i];
          cell.onclick = () => play(i);
          board.appendChild(cell);
        }
      }

      /* ==========================================================
    DÉTECTION VICTOIRE
   ========================================================== */

      function checkWin(p) {
        const wins = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        return wins.some((line) => line.every((i) => grid[i] === p));
      }
    </script>
  </body>
</html>
