<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Morpion Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background: #f2f2f2;
      }
      h1 {
        color: #333;
      }
      #board {
        display: grid;
        gap: 5px;
        margin: 20px auto;
        max-width: 400px;
      }
      .cell {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        aspect-ratio: 1 / 1;
      }
      .cell:hover {
        background: #e0e0e0;
        transform: scale(1.05);
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        transition: background 0.2s;
      }
      button:hover {
        background-color: #45a049;
      }
      #status {
        margin-top: 15px;
        font-size: 1.2rem;
        color: #555;
      }
    </style>

    <!-- Firebase v9 compat (global) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBq-MCOR7rBOzYl_6-hOiQCO2Gmz-hVxF0",
        authDomain: "morpion-online-29505.firebaseapp.com",
        databaseURL: "https://morpion-online-29505-default-rtdb.firebaseio.com",
        projectId: "morpion-online-29505",
        storageBucket: "morpion-online-29505.firebasestorage.app",
        messagingSenderId: "92135715792",
        appId: "1:92135715792:web:9030af9eecd8e4fac93fd5",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
    </script>
  </head>
  <body>
    <h1>Morpion Online</h1>

    <div>
      <button onclick="createGame()">Créer une partie</button>
      <input id="joinCode" placeholder="Code de la partie" />
      <button onclick="joinGame()">Rejoindre</button>
    </div>

    <h2 id="status"></h2>
    <div id="board"></div>

    <script>
      let gameId = null;
      let player = null;
      let grid = ["", "", "", "", "", "", "", "", ""];

      function createGame() {
        gameId = Math.random().toString(36).substr(2, 5);
        player = "X";
        document.getElementById("status").innerText =
          "Code de la partie : " + gameId;

        db.ref("games/" + gameId).set({ grid: grid, turn: "X" });
        listenGame();
        renderBoard();
      }

      function joinGame() {
        gameId = document.getElementById("joinCode").value.trim();
        if (!gameId) return alert("Entre un code valide");

        player = "O";
        document.getElementById("status").innerText =
          "Vous êtes O — Partie : " + gameId;

        listenGame();
        renderBoard();
      }

      function listenGame() {
        db.ref("games/" + gameId).on("value", (snapshot) => {
          if (!snapshot.exists()) return;

          const data = snapshot.val();
          grid = data.grid;
          renderBoard();

          if (checkWin("X")) setTimeout(() => alert("X a gagné !"), 50);
          if (checkWin("O")) setTimeout(() => alert("O a gagné !"), 50);
        });
      }

      function play(index) {
        db.ref("games/" + gameId)
          .once("value")
          .then((snapshot) => {
            const data = snapshot.val();
            if (!data || data.grid[index] !== "") return;
            if (data.turn !== player) return;

            data.grid[index] = player;
            data.turn = player === "X" ? "O" : "X";

            db.ref("games/" + gameId).set(data);
          });
      }

      function renderBoard() {
        const board = document.getElementById("board");
        board.innerHTML = "";

        // adapter le nombre de colonnes au plateau 3x3
        board.style.gridTemplateColumns = "repeat(3, 1fr)";

        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.textContent = grid[i];
          cell.onclick = () => play(i);
          board.appendChild(cell);
        }
      }

      function checkWin(p) {
        const wins = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        return wins.some((line) => line.every((i) => grid[i] === p));
      }
    </script>
  </body>
</html>
