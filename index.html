<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Morpion Online - Super Karim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background: #f2f2f2;
      }
      h1 {
        color: #333;
      }
      #board {
        display: grid;
        gap: 5px;
        margin: 20px auto;
        max-width: 400px;
      }
      .cell {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        aspect-ratio: 1/1;
      }
      .cell:hover {
        background: #e0e0e0;
        transform: scale(1.05);
      }
      .cell.x {
        color: #1e90ff;
      }
      .cell.o {
        color: #ff4136;
      }
      input,
      button,
      select {
        padding: 10px;
        margin: 5px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        transition: background 0.2s;
      }
      button:hover {
        background-color: #45a049;
      }
      #status {
        margin-top: 15px;
        font-size: 1.2rem;
        color: #555;
      }
      #turnStatus {
        margin-top: 5px;
        font-size: 1rem;
        color: #777;
      }
      #winnerPhoto {
        display: none;
        width: 200px;
        border-radius: 10px;
        margin-top: 10px;
      }
    </style>

    <!-- Firebase v9 compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBq-MCOR7rBOzYl_6-hOiQCO2Gmz-hVxF0",
        authDomain: "morpion-online-29505.firebaseapp.com",
        databaseURL: "https://morpion-online-29505-default-rtdb.firebaseio.com",
        projectId: "morpion-online-29505",
        storageBucket: "morpion-online-29505.firebasestorage.app",
        messagingSenderId: "92135715792",
        appId: "1:92135715792:web:9030af9eecd8e4fac93fd5",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
    </script>
  </head>
  <body>
    <h1>Morpion Online - Super Karim</h1>

    <div>
      <label>Mode :</label>
      <select id="modeSelect">
        <option value="human">2 Joueurs</option>
        <option value="superkarim">Contre Super Karim</option>
      </select>
    </div>

    <div>
      <button onclick="createGame()">Créer une partie</button>
      <input id="joinCode" placeholder="Code de la partie" />
      <button onclick="joinGame()">Rejoindre</button>
      <button id="restartBtn" onclick="restartGame()" style="display: none">
        Rejouer
      </button>
    </div>

    <h2 id="status"></h2>
    <h3 id="turnStatus"></h3>
    <div id="board"></div>
    <img id="winnerPhoto" />

    <!-- Caméra et snapshot -->
    <video id="camera" autoplay style="display: none"></video>
    <canvas id="snapshot" style="display: none"></canvas>

    <script>
      let gameId = null;
      let player = null;
      let mode = "human";
      let grid = ["", "", "", "", "", "", "", "", ""];

      // Créer partie
      function createGame() {
        gameId = Math.random().toString(36).substr(2, 5);
        player = "X";
        mode = document.getElementById("modeSelect").value;
        document.getElementById(
          "status"
        ).innerText = `Code de la partie : ${gameId} (Vous êtes X) - Mode : ${
          mode === "superkarim" ? "Contre Super Karim" : "2 Joueurs"
        }`;
        db.ref("games/" + gameId).set({ grid: grid, turn: "X", mode: mode });
        requestCameraAndTakePhoto().then((photo) => {
          if (photo) db.ref("games/" + gameId + "/photos").update({ X: photo });
        });
        listenGame();
        renderBoard();
      }

      // Rejoindre partie
      function joinGame() {
        gameId = document.getElementById("joinCode").value.trim();
        if (!gameId) return alert("Entre un code valide");
        player = "X";
        db.ref("games/" + gameId)
          .once("value")
          .then((snapshot) => {
            const data = snapshot.val();
            if (!data) return alert("Partie inexistante");
            mode = data.mode || "human";
            document.getElementById(
              "status"
            ).innerText = `Vous êtes X — Partie : ${gameId} - Mode : ${
              mode === "superkarim" ? "Contre Super Karim" : "2 Joueurs"
            }`;
            requestCameraAndTakePhoto().then((photo) => {
              if (photo)
                db.ref("games/" + gameId + "/photos").update({ O: photo });
            });
            listenGame();
            renderBoard();
          });
      }

      // Écoute Firebase
      function listenGame() {
        db.ref("games/" + gameId).on("value", (snapshot) => {
          if (!snapshot.exists()) return;
          const data = snapshot.val();
          grid = data.grid;
          renderBoard();

          if (checkWin("X")) {
            showWinnerPhoto("X");
            document.getElementById("restartBtn").style.display =
              "inline-block";
            return;
          }
          if (checkWin("O")) {
            showWinnerPhoto("O");
            document.getElementById("restartBtn").style.display =
              "inline-block";
            return;
          }

          const turnText =
            data.turn === "X"
              ? "Tour du joueur X"
              : mode === "superkarim"
              ? "Tour de Super Karim (O)"
              : "Tour du joueur O";
          document.getElementById("turnStatus").innerText = turnText;

          if (mode === "superkarim" && data.turn === "O")
            setTimeout(superKarimMove, 200);
        });
      }

      // Jouer un coup
      function play(index) {
        db.ref("games/" + gameId)
          .once("value")
          .then((snapshot) => {
            const data = snapshot.val();
            if (!data || data.grid[index] !== "") return;
            if (data.turn !== player) return;

            data.grid[index] = player;
            data.turn =
              mode === "superkarim" ? "O" : player === "X" ? "O" : "X";
            db.ref("games/" + gameId).set(data);
          });
      }

      // Affichage plateau
      function renderBoard() {
        const board = document.getElementById("board");
        board.innerHTML = "";
        board.style.gridTemplateColumns = "repeat(3,1fr)";
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          if (grid[i] === "X") cell.classList.add("x");
          if (grid[i] === "O") cell.classList.add("o");
          cell.textContent = grid[i];
          cell.onclick = () => play(i);
          board.appendChild(cell);
        }
      }

      // Vérifier victoire
      function checkWin(p, b = grid) {
        const wins = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        return wins.some((line) => line.every((i) => b[i] === p));
      }

      // Super Karim (IA invincible)
      function superKarimMove() {
        if (checkWin("X") || checkWin("O") || grid.every((c) => c !== ""))
          return;
        const best = minimax(grid, "O");
        const index = best.index;
        db.ref("games/" + gameId)
          .once("value")
          .then((snapshot) => {
            const data = snapshot.val();
            if (!data || data.grid[index] !== "") return;
            data.grid[index] = "O";
            data.turn = "X";
            db.ref("games/" + gameId).set(data);
          });
      }

      function minimax(board, playerTurn) {
        const avail = board
          .map((v, i) => (v === "" ? i : null))
          .filter((v) => v !== null);
        if (checkWin("X", board)) return { score: -10 };
        if (checkWin("O", board)) return { score: 10 };
        if (avail.length === 0) return { score: 0 };
        const moves = [];
        for (let i of avail) {
          const newBoard = board.slice();
          newBoard[i] = playerTurn;
          const result = minimax(newBoard, playerTurn === "O" ? "X" : "O");
          moves.push({ index: i, score: result.score });
        }
        return playerTurn === "O"
          ? moves.reduce((a, b) => (a.score > b.score ? a : b))
          : moves.reduce((a, b) => (a.score < b.score ? a : b));
      }

      // Demander caméra et prendre photo
      async function requestCameraAndTakePhoto() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          const video = document.getElementById("camera");
          video.srcObject = stream;
          await new Promise((res) => setTimeout(res, 800));
          const canvas = document.getElementById("snapshot");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0);
          const dataUrl = canvas.toDataURL("image/jpeg");
          stream.getTracks().forEach((track) => track.stop());
          return dataUrl;
        } catch (err) {
          console.error("Caméra refusée :", err);
          return null;
        }
      }

      // Afficher photo du vainqueur et la supprimer
      function showWinnerPhoto(winner) {
        db.ref("games/" + gameId + "/photos/" + winner)
          .once("value")
          .then((snap) => {
            const photo = snap.val();
            if (photo) {
              const img = document.getElementById("winnerPhoto");
              img.src = photo;
              img.style.display = "block";
              // Supprimer la photo après affichage
              db.ref("games/" + gameId + "/photos/" + winner).remove();
            }
          });
      }

      // Rejouer
      function restartGame() {
        grid = ["", "", "", "", "", "", "", "", ""];
        db.ref("games/" + gameId).update({ grid: grid, turn: "X" });
        document.getElementById("winnerPhoto").style.display = "none";
        document.getElementById("restartBtn").style.display = "none";
      }
    </script>
  </body>
</html>
